apiVersion: offloading.liqo.io/v1alpha1
kind: NamespaceOffloading
metadata:
  name: offloading 
  namespace: your-namespace
spec:
  namespaceMappingStrategy: EnforceSameName
  podOffloadingStrategy: Remote
  clusterSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: region
        operator: In
        values:
        - Europe
      - key: provider
        operator: In
        values:
        - Provider1
    - matchExpressions:
      - key: region
        operator: In
        values:
        - Us